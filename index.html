<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Logo -->
      <a href="#" class="logo">
        <img src="./src/images/logo.svg" alt="Logo" />
      </a>
    </header>

    <!-- Main  -->
    <main>
      <section class="intro">
        <!-- Main title -->
        <h2 class="main-title">
          We are launching <span class="bold-text">soon!</span>
        </h2>

        <!-- Subscription text -->
        <span class="subs-text">Subscribe and get notified</span>

        <!-- Subscription form -->
        <form class="subs-form" id="subs-form">
          <input
            type="email"
            class="subs-form__input"
            id="subs-input"
            placeholder="Your email address..."
          />

          <span class="error" id="error-msg"></span>

          <button class="subs-form__button">Notify Me</button>
        </form>
      </section>

      <!-- Main Hero -->
      <section class="hero">
        <img
          src="./src/images/illustration-dashboard.png"
          alt="Hero Section"
          class="hero__image"
        />
      </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
      <ul class="footer__social">
        <li class="footer__social-link">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </li>

        <li class="footer__social-link">
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>

        <li class="footer__social-link">
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>

      <p class="footer__copyright">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>

    <!-- JS -->
    <script src="./src/script.js"></script>
  </body>
</html>
